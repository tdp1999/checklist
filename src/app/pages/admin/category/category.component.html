<div *ngIf="categories$ | async as categories" class="container">
    <button
        title="Add category"
        type="button"
        mat-raised-button
        color="primary"
        (click)="addCategory()"
    >
        Add Category
    </button>

    <button
        title="Reload category"
        type="button"
        mat-raised-button
        color="primary"
        (click)="categorySubject$.next(true)"
    >
        Reload category
    </button>

    <app-datatable
        [columns]="columns"
        [dataSource]="categories"
        [displayedColumns]="displayedColumn"
        [actions]="[actionType.EDIT, actionType.DELETE]"
        (onActionTriggered)="onActionTriggered($event)"
    ></app-datatable>
</div>
