<nav aria-label="breadcrumb" *ngIf="breadcrumbs$ | async as breadcrumbs">
    <ol class="breadcrumb">
        <li
            *ngFor="let breadcrumb of breadcrumbs; let last = last"
            class="breadcrumb-item {{ last ? 'active' : '' }}"
        >
            <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
        </li>
    </ol>
</nav>
